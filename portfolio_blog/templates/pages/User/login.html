{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}

<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>

<p class="not-user">Not a user yet? <a class="not-user-link" href="{% url 'register_user' %}">Register.</a></p>


{% endblock %}
